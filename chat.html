    <div class="anim" style="margin-left: 620px; margin-top: 50px;">
        <style>
            .animated-text {
                font-family: 'Hind', sans-serif;
                font-size: 30px;
                color: #ffffff;
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;700&display=swap" rel="stylesheet">
        </head>

        <body>
            <h1 class="animated-text" style="margin-left: -85px;">HTML, CSS &amp; JS</h1>
            <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
            <script>
                WebFont.load({
                    google: { families: ['Hind:400,700'] },
                    active: function () {
                        var languages = ["HTML, CSS & JS", "   JAVA D S A", " PYTHON LIBS", "BLOCKCHAIN"];
                        var textElement = document.querySelector('.animated-text');
                        var currentIndex = 0;

                        function displayNext() {
                            textElement.textContent = languages[currentIndex];
                            currentIndex = (currentIndex + 1) % languages.length;
                            setTimeout(displayNext, 2000);
                        }

                        displayNext();
                    }
                });

                function bgchange(elem) {
                    var divElement = document.getElementsByClassName('canva');
                    divElement.addEventListener("mouseover", function () {
                        divElement.style.backgroundColor = "red";
                    });
                    divElement.addEventListener("mouseout", function () {
                        divElement.style.backgroundColor = "rgb(255, 255, 255, 16%)";
                    });
                }
            </script>
    </div>
