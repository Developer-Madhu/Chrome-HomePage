            .animated-text {

        <body>
            <h1 class="animated-text" style="margin-left: -85px;">HTML, CSS &amp; JS</h1>
            <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
            <script>
                WebFont.load({
                    google: { families: ['Hind:400,700'] },
                    active: function () {
                        var languages = ["HTML, CSS & JS", "   JAVA & D S A", " PYTHON LIBS", "BLOCKCHAIN"];
                        var textElement = document.querySelector('.animated-text');
                        var currentIndex = 0;

                        function displayNext() {
                            textElement.textContent = languages[currentIndex];
                            currentIndex = (currentIndex + 1) % languages.length;
                            setTimeout(displayNext, 2000);
                        }

                        displayNext();
                    }
                });

                var canva = document.getElementsByClassName('canva')
                var code = "00010"
                function canvaopen(elem) {
                    var userinput = prompt("Enter the 6 digit Code to proceed")
                    if(userinput === code){
                        console.log("Page Enabled")
                    }
                    else[
                        document.write("Please Try again")
                    ]
                }
                // canva.addEventListener('click', canvaopen);




            </script>
